{% extends "base.html" %}
{% load static %}
{% block content %}

<style>

    .login-container {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .form-group p {
        margin-top: 15px;
        text-align: center;
    }
    .form-group p a {
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .form-group p a:hover {
        color: #0056b3;
    }
</style>
<h1>|</h1>
<div class="login-container">
    <h2>Login</h2>
    <form action="{% url "signin" %}" method="POST">
        <div class="form-group">
            <label for="phone2numeric">Phone</label>
            <input type="phone2numeric" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        {% csrf_token %}
        <div class="form-group">
            <p>Don't have an account? <a href="{% url "signup" %}">Sign up</a></p>
        </div>
    </form>
</div>

{% endblock %}
